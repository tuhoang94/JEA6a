<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>

    </h:head>
    <h:body styleClass="cyan lighten-5">
        <nav class="cyan">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img class="responsive-img" src="http://www.conzonia.com/images/twittericon.png" style="max-width: 64px;" />
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href=""><i class="material-icons">search</i></a></li>
                    <li><a href="testEdit.xhtml"><i class="material-icons">refresh</i></a></li>
                    <li><a href=""><i class="material-icons">exit_to_app</i></a></li>
                </ul>
            </div>
        </nav>
        <div class="valign-wrapper" style="padding-top: 80px">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s12">
                            <div class="card">
                                <div class="card-content">
                                    <h:form styleClass="form-horizontal">
                                        <div class="form-group">
                                            <h:outputLabel value="Username" styleClass="control-label col-sm-2"/>
                                            <div class="col-sm-10">
                                                <h:inputText  styleClass="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Password" styleClass="control-label col-sm-2"/>
                                            <div class="col-sm-10">
                                                <h:inputText  styleClass="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Role" styleClass="control-label col-sm-2"/>
                                            <div class="col-sm-10">
                                                <p:selectOneMenu id="roleID"  >
                                                    <f:selectItem itemLabel="Select Role" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{adminBean.roles}" var="role"/>
                                                </p:selectOneMenu>                            
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-offset-2 col-sm-1">
                                                    <h:commandButton value="Edit" styleClass="btn btn-large" />
                                                </div>
                                                <div class="col-sm-offset-2 col">
                                                    <h:commandButton value="Back"  styleClass="btn btn-large"/>
                                                </div>
                                            </div>
                                        </div>                    
                                        <h:messages globalOnly="true" />

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
