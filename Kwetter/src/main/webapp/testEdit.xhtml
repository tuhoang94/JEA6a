<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <style>
            select {
                display: unset;
                width: unset;
            }
        </style>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <nav class="cyan">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img class="responsive-img" src="http://www.conzonia.com/images/twittericon.png" style="max-width: 64px;" />
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href=""><i class="material-icons">search</i></a></li>
                    <li><a href="testEdit.xhtml"><i class="material-icons">refresh</i></a></li>
                    <li>
                        <h:form>
                            <h:commandLink action="#{sessionBean.Logout}"><i class="material-icons">exit_to_app</i></h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="valign-wrapper" style="padding-top: 80px">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s12">
                            <div class="card">
                                <div class="card-content">
                                    <h:form>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <h:outputLabel value="Username"/>
                                                <h:inputText value="#{adminBean.user.username}" disabled="true"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <h:outputLabel value="Password" />
                                                <h:inputText value="****" disabled="true"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <h:outputLabel value="Role" for="roleID"/>
                                                <h:selectOneMenu id="roleID" value="#{adminBean.user.role}">
                                                    <f:selectItems value="#{adminBean.roles}" var="role"/>
                                                </h:selectOneMenu>   
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s2">
                                                <h:commandLink value="Edit" styleClass="btn btn-large" action="#{adminBean.editRole}"/>

                                            </div>                                           
                                            <div class="col s1">
                                                <h:link value="Back" styleClass="btn btn-large" outcome="testTable" />

                                            </div>
                                        </div>
                                        <h:messages globalOnly="true" />


                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
