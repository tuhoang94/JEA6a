<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>

    </h:head>
    <h:body styleClass="cyan lighten-5">
        <nav class="cyan">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img class="responsive-img" src="http://www.conzonia.com/images/twittericon.png" style="max-width: 64px;" />
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href=""><i class="material-icons">search</i></a></li>
                    <li><a href=""><i class="material-icons">refresh</i></a></li>
                    <li>
                        <h:form>
                            <h:commandLink action="#{sessionBean.Logout}"><i class="material-icons">exit_to_app</i></h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="valign-wrapper" style="padding-top: 80px">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s12">
                            <div class="card">
                                <div class="card-content">
                                    <h:form>
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Password</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                    <th>Kweets</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value = "#{adminBean.users}" var = "user" >
                                                    <tr>
                                                        <td><h:outputText value="#{user.ID}" /></td>
                                                        <td><h:outputText value="#{user.username}" /></td>
                                                        <td><h:outputText value="#{user.password}" /></td>
                                                        <td><h:outputText value="#{user.role}" /></td>
                                                        <td><h:commandLink action="#{adminBean.editPageUser(user)}">
                                                                <i class="material-icons">edit</i>
                                                            </h:commandLink></td>
                                                        <td><h:commandLink action="#{adminBean.deleteUser(user)}" onclick="return confirm('Are you sure you want to delete this user?')"><i class="material-icons">delete</i></h:commandLink></td>
                                                        <td><h:commandLink action="#{adminBean.kweetPageUser(user)}"><i class="material-icons">list</i></h:commandLink></td>
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
