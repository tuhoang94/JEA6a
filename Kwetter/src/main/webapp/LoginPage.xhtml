<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link href="login.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="wrapper">
                <h:form class="form-signin">       
                    <h3 class="form-signin-heading">Welcome to the admin panel! Please Sign In</h3>
                    <hr class="colorgraph"><br></br></hr>
                    <h:inputText p:type="text" value="#{adminBean.username}" styleClass="form-control" p:placeholder="Username" p:required="" p:autofocus=""></h:inputText>
                    <h:inputText p:type="password" value="#{adminBean.password}" styleClass="form-control" p:placeholder="Password" p:required="" p:autofocus=""></h:inputText>
                    <h:commandButton value="Login" action="#{adminBean.Login}" styleClass="btn btn-lg btn-primary btn-block" />
                    <h:messages globalOnly="true" />
                </h:form>

            </div>

        </div>
    </h:body>
</html>
