<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        	<h:form>
		<h3>Login Page</h3>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{adminBean.username}"></h:inputText>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{adminBean.password}"></h:inputSecret>
		<h:message for="error"></h:message>
		<br></br><br></br>
		<h:outputText value="#{adminBean.password}" />
		<h:commandButton action="#{adminBean.Login}"
			value="Login"></h:commandButton>
	</h:form>
    </h:body>
</html>
