<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <style type="text/css">
            .tableOutput {
                margin: 12px;
                width: 98% !important;
            }

            .tab {
                display: inline-block;
                margin-left: -2px;
            }
        </style>

    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">Kweets of #{adminBean.user.username}</div>
            </div>
            <h:form>
                <table class="table table-bordered table-striped tableOutput">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Message</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value = "#{adminBean.user.kweets}" var = "kweet" >
                            <tr>
                                <td><h:outputText value="#{kweet.id}" /></td>
                                <td><h:outputText value="#{kweet.message}" /></td>
                                <td><h:commandLink action="#{adminBean.deleteKweet(kweet)}" onclick="return confirm('Are you sure you want to delete this kweet?')" class="glyphicon glyphicon-trash"></h:commandLink></td>

                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
